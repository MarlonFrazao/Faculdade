<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>


<h:body >
<h:form>  
    <p:growl id="messages" showDetail="true" sticky="true"/> 
    <p:menubar >     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart"/>
 		<p:menuitem url="/cadastrousuario.jsf"  value="Novo Usuario" icon="ui-icon-plus"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-person"/> 
        <f:facet name="options">
            <h:form>   
            <p:outputLabel id="logado" value="Bem vindo #{cadastroClienteBean.login.nome}" style="padding:10px"  />         
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
       <p:commandButton id="btn" value="Login" icon="ui-icon-extlink"/>
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="300" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="cpf" value="CPF:" />
            <p:inputText id="cpf" value="#{cadastroClienteBean.cliente.cpf}" required="true" label="cpf" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{cadastroClienteBean.cliente.senha}" required="true" label="senha" />
 
            <f:facet name="footer" style="align: center">
                <p:commandButton value="Login" update="growl logado" action="#{cadastroClienteBean.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 
        </f:facet>
    </p:menubar>
</h:form>

		<div class="title" align="center">
            <span class="title_icon"></span><h1>CADASTRE-SE</h1>
        </div>
        
        <div class="feat_prod_box_details" align="center">
            
            <p:panel header="INFORME SEUS DADOS">
                <h:form id="cadastro">
                    
                    <p:panelGrid columns="2" id="panelGrid" type="reset">
                    
                    	<h:outputText value="Cpf:" for="cpf"/>
                        <p:inputText id="cpf" var="cpf"
                                    value="#{cadastroClienteBean.cliente.cpf}"
                                    mask="999.999.999-99"
                                    size="35"/>
                                    
                        <h:outputText value="Nome:" />
                        <p:inputText id="nome" 
                                    label="Nome" 
                                    value="#{cadastroClienteBean.cliente.nome}" 
                                    size="35" 
                                    maxlength="100"
                                    required="true" >
                            <f:validateLength minimum="3" maximum="50" for="nome" />
                        </p:inputText>

                        <h:outputText value="e-mail:" />
                        <p:inputText id="email" 
                                    label="e-mail" 
                                    value="#{cadastroClienteBean.cliente.email}" 
                                    size="35" 
                                    maxlength="40"
                                    required="true" 
                                    validatorMessage="e-mail inválido!" >
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" for="email" />
                        </p:inputText>

                        <h:outputText value="Senha:" />
                        <p:password id="senha"
                                    label="Senha"
                                    value="#{cadastroClienteBean.cliente.senha}"
                                    size="35"
                                    maxlength="10"
                                    required="true"
                                    feedback="true"
                                    match="confsenha"
                                    validatorMessage="A senha de confirmação está diferente!">

                        </p:password>
                        <h:outputText value="Confirma Senha:" />
                        <p:password id="confsenha"
                                    label="Confirma Senha"
                                    value="#{cadastroClienteBean.confirmaSenha}"
                                    size="35"
                                    maxlength="10"
                                    required="true">

                        </p:password>
                        <h:outputText value="Endereço:" />
                        <p:inputText id="endereco" 
                                    label="Endereço" 
                                    value="#{cadastroClienteBean.cliente.endereco}" 
                                    size="35" 
                                    maxlength="100"
                                    required="true" >
                            <f:validateLength minimum="3" maximum="100" for="endereco" />
                        </p:inputText>

                       
                        <h:outputText value="Telefone:" />
                        <p:inputText id="telefone"
                                    value="#{cadastroClienteBean.telefone2.telefone}"
                                    mask="(99)9999.9999"
                                    size="35"/>

						
						 <h:outputText value=" " />
                         <p:commandButton id="botao" 
                                        value="Salvar"
                                        action="#{cadastroClienteBean.inserir}" 
                                        update="panelGrid"/>
                                        


                    </p:panelGrid>
                </h:form>
           
            </p:panel> 
        </div>
        
        

</h:body>
</html>
