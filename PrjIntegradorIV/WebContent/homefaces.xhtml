<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
<script src="_js/jquerylib.min.js"></script>
<script>
	$(document).ready(function(){
		$("pecas").on({
			mouseleave: function(){
				$(this).hide("addCarrinho");
			}
		});
		});
	});
</script>
</h:head>
<h:body >
<h:form>  
    <p:growl id="messages"/> 
    <p:menubar>     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart"/>
 		<p:menuitem url="/cadastroUsuario.jsf"  value="Novo Usuario" icon="ui-icon-plus"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-person"/> 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>

<!--https://www.primefaces.org/showcase/ui/data/carousel.xhtml
CAROUSEL DO PRIME FACES ARRUMAR-->

<h:form id="form">
    <p:carousel id ="pecas" value="#{pecaBean.pecas}" headerText="Itens em destaque" var="peca" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
        
            <f:facet name="header">
            	<img src="_imagen/#{peca.foto}.jpg" style="width:300px; hight:300px"/>
               
            </f:facet>
              			
            <h:outputText value="Id:" />
            <h:outputText value="#{peca.id}"/>
            
            <h:outputText value="Descrição:" />
            <h:outputText value="#{peca.descricao}"/>
 
            <h:outputText value="Aplicação:" />
            <h:outputText value="#{peca.aplicacao.descricao}"/>
            
            <p:commandButton id="addCarrinho" icon="ui-icon-cart" style="position: relative; left: 50%; right: 50%"/>
 
 
           
        </p:panelGrid>
 
        <f:facet name="footer">
                
        </f:facet>
    </p:carousel>
  </h:form>

<h1>Home</h1>
</h:body>
</html>
