<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body >
<h:form>  
    <p:growl id="messages"/> 
    <p:menubar>     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-search"/>
 		<p:menuitem url="/cadastroUsuario.jsf"  value="Novo Usuario" icon="ui-icon-search"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-search"/> 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>

<!--https://www.primefaces.org/showcase/ui/data/carousel.xhtml
CAROUSEL DO PRIME FACES ARRUMAR-->

<h:form id="form">
    <p:carousel id ="pecas" value="#{pecaBean.pecas}" headerText="Itens em destaque" var="pecas" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/>
            </f:facet>
             			
            <h:outputText value="Id:" />
            <h:outputText value="#{pecaBean.pecas}" var="pecas" itemValue="#{peca}" itemLabel="#{peca.id}" />
            
            <h:outputText value="Descrição:" />
            <h:outputText value="#{pecaBean.pecas}" var="pecas" itemValue="#{peca}" itemLabel="#{peca.descricao}"/>
 
            <h:outputText value="Ano:" />
            <h:outputText value="#{pecaBean.pecas}" var="pecas" itemValue="#{peca}" itemLabel="#{peca.ano}"/>
 
            <h:outputText value="Aplicação:" />
            <h:outputText value="#{pecaBean.pecas}" var="pecas" itemValue="#{peca}" itemLabel="#{peca.aplicacao}"/>
 
            
        </p:panelGrid>
 
        <f:facet name="footer">
                
        </f:facet>
    </p:carousel>
  </h:form>

<h1>Home</h1>
</h:body>
</html>
