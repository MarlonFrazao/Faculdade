<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body >
<h:form>  
    <p:growl id="messages" showDetail="true" sticky="true"/> 
    <p:menubar style="background-color:blue">     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart"/>
 		<p:menuitem url="/cadastrousuario.jsf"  value="Novo Usuario" icon="ui-icon-plus"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-person"/> 
        <f:facet name="options">
            <h:form> 
             <p:outputLabel id="logado" value="Bem vindo #{cadastroClienteBean.login.nome}" style="padding:10px" update="logado" />            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
       <p:commandButton id="btn" value="Login" icon="ui-icon-extlink"/>
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="300" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="cpf" value="CPF:" />
            <p:inputText id="cpf" value="#{cadastroClienteBean.cliente.cpf}" required="true" label="cpf" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{cadastroClienteBean.cliente.senha}" required="true" label="senha" />
 
            <f:facet name="footer" style="align: center">
                <p:commandButton value="Login" update="growl" action="#{cadastroClienteBean.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 
        </f:facet>
    </p:menubar>
</h:form>
<h1>Carrinho</h1>

	<h:form>
	<p:growl id="pedido" sticky="true" showDetail="true" life="300" />
	<!-- <p:commandButton value="Novo" action="#{produtoBean.novo}"/>-->
	<p:panel >
	<f:facet name="header">
		<p:outputLabel value="Pedidos de compra"/>
	</f:facet>
	<p:dataTable var="listaPeca" value="#{pedidoVendaBean.listaPeca}">
		<p:column sortBy="#{listaPeca.id}" headerText="Id">
			<h:outputText value="#{listaPeca.id}"/>
		</p:column>
		
		<p:column sortBy="#{listaPeca.descricao}" headerText="Descrição">
			<h:outputText value="#{listaPeca.descricao}"/>
		</p:column>
		<p:column sortBy="#{listaPeca.adicional}" headerText="Adicional">
			<h:outputText value="#{listaPeca.adicional}"/>
		</p:column>
		<p:column sortBy="#{listaPeca.qtdeTotal}" headerText="quantidade">
			<h:outputText value="#{listaPeca.qtdeTotal}"/>
		</p:column>
		<f:facet name="footer">
		<p:commandButton value="Finalizar pedido" action="#{pedidoVendaBean.adicionarCarrinho}" style="position:relative;"/>
		</f:facet>
	
	</p:dataTable>
</p:panel>

</h:form>


</h:body>
</html>
