<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body >
<h:form>  
    <p:growl id="messages"/> 
    <p:menubar>     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart"/>
 		<p:menuitem url="/cadastrousuario.jsf"  value="Novo Usuario" icon="ui-icon-plus"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-person"/> 
        <f:facet name="options">
            <p:inputText id="cpf" var="cpf" style="margin-right:10px" placeholder="CPF" value="#{cadastroClienteBean.cliente.cpf}"/>
            <p:inputText id="senha" var="senha" style="margin-right:10px" placeholder="Senha" value="#{cadastroClienteBean.cliente.senha}"/>
            <p:commandButton id="login" action="#{cadastroClienteBean.login}" value="Login" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
<h1>Perfil</h1>
</h:body>
</html>
