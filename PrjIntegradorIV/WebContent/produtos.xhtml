<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body >
<h:form>  
    <p:growl id="messages" showDetail="true" sticky="true"/> 
    <p:menubar style="background-color:orange">     	
        <p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />        
 		<p:menuitem url="/produtos.jsf" value="Produtos" icon="ui-icon-search"/>
 		<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart"/>
 		<p:menuitem url="/cadastrousuario.jsf"  value="Novo Usuario" icon="ui-icon-plus"/>
 		<p:menuitem url="/cliente.jsf"  value="Perfil" icon="ui-icon-person"/> 
        <f:facet name="options">
            <h:form> 
             <p:outputLabel id="logado" value="Bem vindo #{cadastroClienteBean.login.nome}" style="padding:10px" update="logado" />            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
       <p:commandButton id="btn" value="Login" icon="ui-icon-extlink"/>
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="300" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="cpf" value="CPF:" />
            <p:inputText id="cpf" value="#{cadastroClienteBean.cliente.cpf}" required="true" label="cpf" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{cadastroClienteBean.cliente.senha}" required="true" label="senha" />
 
            <f:facet name="footer" style="align: center">
                <p:commandButton value="Login" update="growl" action="#{cadastroClienteBean.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 
        </f:facet>
    </p:menubar>
</h:form>
<h1>Produtos</h1>

<h:form id="form">
   <p:layout style="min-width:600px;min-height:600px;">
    <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
    
    menu esquerda
       
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
      	<p:dataGrid var="peca" value="#{pecaBean.pecas}" columns="3" layout="grid"
        rows="12" paginator="true" id="pecas"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
           Peças
        </f:facet>
 
        <p:panel header="#{peca.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <img src="_imagen/#{peca.foto}.jpg" style="width:50%; hight:45%; position:center "/> 
 
                <h:outputText value="#{peca.descricao}" style="text-align:center"/>
 
                <p:commandLink update=":form:detalhes" oncomplete="PF('popUpDetalhes').show()" title="Informações">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{peca}" target="#{pecaBean.peca}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
    <p:dialog header="Informações da peça" widgetVar="popUpDetalhes" global="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="detalhes" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty pecaBean.pecas}" columnClasses="label,value">
                <f:facet name="header">
                    <img src="_imagen/#{pecaBean.peca.foto}.jpg" style="width:30%; hight:30%; align:center;"/> 
                   
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{pecaBean.peca.id}" />
                
                <h:outputText value="Descrição" />
                <h:outputText value="#{pecaBean.peca.descricao}" />
 
 
                <h:outputText value="Adicional" />
                <h:outputText value="#{pecaBean.peca.adicional}" />
 
 
                <h:outputText value="Aplicação" />
                <h:outputText value="#{pecaBean.peca.aplicacao.descricao}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>


    </p:layoutUnit>
</p:layout>
</h:form>
</h:body>
</html>
