<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title></title>
</h:head>
<h:body style="background:black">
	<h:form>
		<p:growl id="messages" showDetail="true" sticky="true" />
		<p:menubar >
			<p:menuitem url="/homefaces.jsf" value="Home" icon="ui-icon-home" />
			<p:menuitem url="/produtos.jsf" value="Produtos"
				icon="ui-icon-search" />
			<p:menuitem url="/carrinho.jsf" value="Carrinho" icon="ui-icon-cart" />
			<p:menuitem url="/cadastrousuario.jsf" value="Novo Usuario"
				icon="ui-icon-plus" />
			<p:menuitem url="/cliente.jsf" value="Perfil" icon="ui-icon-person" />
			<f:facet name="options">
				<h:form>
					<p:outputLabel id="logado"
						value="Bem vindo #{cadastroClienteBean.login.nome}"
						style="padding:10px" update="logado" />
					<h:outputLink value="javascript:void(0)"
						onclick="PF('dlg').show();" title="login">
						<p:commandButton id="btn" value="Login" icon="ui-icon-extlink" />
					</h:outputLink>

					<p:growl id="growl" sticky="true" showDetail="true" life="300" />

					<p:dialog header="Login" widgetVar="dlg" resizable="false">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="cpf" value="CPF:" style="color:#ffffff"/>
							<p:inputText id="cpf" value="#{cadastroClienteBean.cliente.cpf}"
								required="true" label="cpf" />

							<h:outputLabel for="senha" value="Senha:" style="color:#ffffff"/>
							<p:password id="senha"
								value="#{cadastroClienteBean.cliente.senha}" required="true"
								label="senha" />

							<f:facet name="footer" style="align: center">
								<p:commandButton value="Login" update="growl logado"
									action="#{cadastroClienteBean.login}"
									oncomplete="handleLoginRequest(xhr, status, args)" />
							</f:facet>
						</h:panelGrid>
					</p:dialog>
				</h:form>

				<script type="text/javascript">
					function handleLoginRequest(xhr, status, args) {
						if (args.validationFailed || !args.loggedIn) {
							PF('dlg').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('dlg').hide();
							$('#loginLink').fadeOut();
						}
					}
				</script>

			</f:facet>
		</p:menubar>
	</h:form>


	<!-- <h:form id="form"> -->

	<h:form id="filtro">
		<p:panel header="Filtro de Peças" size="20">

			<p:panelGrid columns="5" id="panelGrid">
				<h:outputText value="Descrição:" for="descricao" />
				<p:inputText id="descricao" var="descricao" value="#{pecaBean.desc}"
					size="20" />


				<p:selectOneMenu id="comboaplicacao"
					value="#{pecaBean.aplicacao.id}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Aplicação" />
					<f:selectItems value="#{pecaBean.aplicacoes}" var="aplicacao"
						itemValue="#{aplicacao.id}" itemLabel="#{aplicacao.descricao}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="combomodelo" value="#{pecaBean.modelo.id}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Modelo" />
					<f:selectItems value="#{pecaBean.modelos}" var="modelo"
						itemValue="#{modelo.id}" itemLabel="#{modelo.descricao}" />
				</p:selectOneMenu>

				<h:commandButton id="botaoFiltrar" value="Filtrar"
					action="#{pecaBean.filtrar}" update="form2" />

			</p:panelGrid>

		</p:panel>
	</h:form>

	<h:form id="form2">

		<p:dataGrid var="peca" value="#{pecaBean.pecas}" columns="3"
			layout="grid" rows="12" paginator="true" id="pecas"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
           Peças
        </f:facet>


			<p:panel header="#{peca.descricao}" style="text-align:center;"
				id="pnlProdutos">
				<h:panelGrid columns="1" style="width:100%; position:relative; min-height:40%;">
					<!-- A extensão das fotos está sendo salva no banco de dados -->
					<h:graphicImage value="_imagen/#{peca.foto}"
						style="width: 200px; hight: 200px; position:relative; left:25%; rigth:25%;" />

					<h:outputText value="#{peca.descricao}" style="position:relative; left:38%; color:#ffffff"/>

					<p:commandLink update=":form2:detalhes"
						oncomplete="PF('popUpDetalhes').show()" title="Informações">
						<h:outputText styleClass="ui-icon ui-icon-search"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{peca}"
							target="#{pecaBean.peca}" />
					</p:commandLink>
				</h:panelGrid>
			</p:panel>
			<!-- </h:form> -->
		</p:dataGrid>

		<p:dialog header="Informações da peça" widgetVar="popUpDetalhes"
			global="true" showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="detalhes" style="text-align:center;">

				<p:panelGrid columns="2" rendered="#{not empty pecaBean.pecas}"
					columnClasses="label,value">

					<f:facet name="header">
						<!-- A extensão das fotos está sendo salva no banco de dados -->
						<h:graphicImage value="_imagen/#{pecaBean.peca.foto}"
							style="width:30%; hight:30%;" />

					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{pecaBean.peca.id}"/>

					<h:outputText value="Descrição" />
					<h:outputText value="#{pecaBean.peca.descricao}"/>


					<h:outputText value="Adicional" />
					<h:outputText value="#{pecaBean.peca.adicional}" />


					<h:outputText value="Aplicação" />
					<h:outputText value="#{pecaBean.peca.aplicacao.descricao}" />
					
					
					
					<f:facet name="footer" >
				
						<p:commandButton id="addCarrinho" value="Adicionar ao Carrinho" action="#{pecaBean.addCarrinho}"
						 oncomplete="PF('popUpDetalhes').hide()" target="#{pecaBean.peca}"/>
						
						<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						 onclick="PF('popUpDetalhes').hide()"/>						
					
					</f:facet>
					
				</p:panelGrid>

			</p:outputPanel>
		</p:dialog>

	</h:form>

</h:body>
</html>
