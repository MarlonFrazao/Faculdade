<?xml version="1.0" encoding="ISO-8859-1" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"  
  xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Teste Listar Montadoras</title>
</h:head>
<h:body >
 <h1>Lista de montadoras</h1>
 <hr />
 	
   <p:outputLabel for="montadora" value="Montadoras: " />
        <p:selectOneMenu id="montadora" value="#{montadoraBean.montadoras}" >
            <f:selectItem itemLabel="Escolha uma montadora"  />
            <f:selectItems value="#{montadoraBean.montadoras}" 
            var="montadora" itemValue="#{montadora}" itemLabel="#{montadora.descricao}" />
        </p:selectOneMenu>
    
   
   
   <p:growl id="growl" showDetail="true" sticky="true" />   
 
   <h:message />
 
 <hr />
 
  <h:form>
	<!-- <p:commandButton value="Novo" action="#{produtoBean.novo}"/>-->
	
	<p:dataTable var="produtos" value="#{montadoraBean.montadoras}">
		<p:column sortBy="#{produtos.id}" headerText="Id">
			<h:outputText value="#{produtos.id}"/>
		</p:column>
		
		<p:column sortBy="#{produtos.descricao}" headerText="Descrição">
			<h:outputText value="#{produtos.descricao}"/>
		</p:column>
		
	
	</p:dataTable>


</h:form>
</h:body>
</html>
