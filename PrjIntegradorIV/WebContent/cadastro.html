<form >

        <div align="center">
          <Label for="inputContato" class="col-12 col-md-8 col-form-label"><h1>Cadastro de Usuário</h1></Label>
        </div>
          <div class="form-inline row mb-2 ">
            <label for="inputNome" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label">Nome </label>
            
              <input type="text" class="form-control col-2 col-sm-10" id="inputNome" placeholder="João da Silva">
           
          </div>
          <div class="form-inline row mb-2">
            <label for="inputFone" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label">Telefone</label>
           
              <input type="text" class="form-control col-2 col-sm-10" id="inputFone" placeholder="(xx)xxxx-xxxx">
          
          </div>
          <div class="form-inline row mb-2">
              <label for="inputEmail" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label">E-Mail</label>
             
                <input type="Email" class="form-control col-sm-10" id="inputEmail" placeholder="Exemplo@hotmail.com">
              
          </div>
      
          <div class="form-inline row mb-2 ">
              <label for="inputEndereço" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label" >Endereço</label>
             
                <input type="text" class="form-control my-2 my-sm-0 mr-sm-2" id="inputEndereço" placeholder="Rua Da Esquina" >
              
              <label for="inputNumero" class="my-2 my-sm-0 mr-sm-2 col-form-label" >Número</label>
              
                    <input type="text" class="form-control my-2 my-sm-0 mr-sm-2" id="inputNumero" placeholder="666" >
                  
                  <label for="inputCEP" class="my-2 my-sm-0 mr-sm-2 col-form-label" >CEP</label>
             
                    <input type="text" class="form-control my-2 my-sm-0 mr-sm-2" id="inputCEP" placeholder="00000-000" >
                  
          </div>
          <div class="form-inline row mb-2">
                <label for="inputPassword" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label" >Senha</label>
                
                  <input type="password" class="form-control col-sm-10" id="inputPassword" placeholder="" >
              
            </div>        
            <div class="form-inline row mb-2">
                    <label for="inputConfSenha" class=" col-1 my-2 my-sm-0 mr-sm-2 col-form-label" >Confirmar Senha</label>
                    
                      <input type="password" class="form-control col-sm-10 " id="inputConfSenha" placeholder="" >
                  
                </div>     
          <div class="form-inline row">
            <div class="col-sm-10" align="center">
              <button type="submit" class="btn btn-primary">Confirmar Cadastro</button>
              <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </form>
